<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>VIP List Upload • WGP#1</title>

  <!-- Supabase JS Client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.48.0/dist/umd/supabase.js"></script>

  <style>
    :root {
      --primary:#f37021;
      --border:#e5e7eb;
      --ok:#16a34a;

      --font-base:clamp(18px, 2.4vw, 22px);
      --font-label:clamp(18px, 2.4vw, 22px);
      --font-title:clamp(26px, 3.2vw, 32px);
      --font-note:clamp(15px, 2vw, 18px);
    }

    * { box-sizing:border-box; }

    body {
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      background:#f9fafb;
      color:#111827;
    }

    .page {
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:16px;
    }

    .card {
      width:100%;
      max-width:720px;
      background:#fff;
      border-radius:18px;
      border:1px solid var(--border);
      box-shadow:0 10px 25px rgba(15,23,42,0.08);
      padding:24px 18px 26px;
    }

    @media (min-width:640px) {
      .card {
        padding:28px 32px 30px;
        border-radius:22px;
      }
    }

    .title {
      font-size:var(--font-title);
      font-weight:700;
      text-align:center;
      margin:0 0 6px;
      color:#111827;
    }

    .subtitle {
      font-size:var(--font-base);
      text-align:center;
      margin:0 0 18px;
      color:#4b5563;
    }

    .badge {
      display:inline-flex;
      align-items:center;
      gap:6px;
      padding:4px 10px;
      border-radius:999px;
      background:rgba(243,112,33,0.08);
      color:#b45309;
      font-size:var(--font-note);
      margin:0 auto 10px;
    }

    .badge-dot {
      width:8px;
      height:8px;
      border-radius:999px;
      background:var(--primary);
    }

    .section-title {
      font-size:var(--font-label);
      font-weight:600;
      margin:18px 0 4px;
      color:#111827;
    }

    form {
      margin-top:6px;
    }

    .field {
      margin-bottom:14px;
    }

    label {
      display:block;
      font-size:var(--font-label);
      font-weight:600;
      margin-bottom:4px;
      color:#111827;
    }

    .hint {
      font-size:var(--font-note);
      color:#6b7280;
      margin-bottom:4px;
    }

    input[type="text"],
    input[type="number"],
    input[type="file"] {
      width:100%;
      padding:10px 12px;
      border-radius:12px;
      border:1px solid var(--border);
      font-size:var(--font-base);
      outline:none;
      background:#f9fafb;
      transition:border-color 0.15s, box-shadow 0.15s, background 0.15s;
    }

    input:focus {
      border-color:var(--primary);
      background:#fff;
      box-shadow:0 0 0 1px rgba(243,112,33,0.08);
    }

    .file-input {
      padding:8px 10px;
      background:#f9fafb;
    }

    .preview {
      margin-top:8px;
      display:flex;
      gap:10px;
      align-items:center;
      font-size:var(--font-note);
      color:#4b5563;
    }

    .preview img {
      width:60px;
      height:60px;
      object-fit:cover;
      border-radius:999px;
      border:1px solid var(--border);
    }

    .actions {
      margin-top:20px;
      display:flex;
      flex-direction:column;
      gap:8px;
    }

    @media (min-width:640px) {
      .actions {
        flex-direction:row;
        justify-content:flex-end;
      }
    }

    button {
      border:none;
      border-radius:999px;
      font-size:var(--font-base);
      padding:10px 20px;
      cursor:pointer;
      font-weight:600;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:8px;
    }

    .btn-primary {
      background:var(--primary);
      color:#fff;
      min-width:160px;
    }

    .btn-primary[disabled] {
      opacity:0.7;
      cursor:wait;
    }

    .btn-outline {
      background:#fff;
      color:#374151;
      border:1px solid var(--border);
    }

    .status {
      margin-top:14px;
      font-size:var(--font-note);
      display:flex;
      align-items:flex-start;
      gap:8px;
    }

    .status-icon {
      width:18px;
      height:18px;
      border-radius:999px;
      flex-shrink:0;
    }

    .status-success .status-icon {
      background:var(--ok);
    }

    .status-error .status-icon {
      background:#dc2626;
    }

    .status-text-strong {
      font-weight:600;
      margin-bottom:2px;
    }

    .required {
      color:#dc2626;
    }
  </style>
</head>
<body>
<div class="page">
  <div class="card">
    <div class="badge">
      <span class="badge-dot"></span>
      <span>VIP List • Internal Staff Only</span>
    </div>

    <h1 class="title">VIP Upload Form</h1>
    <p class="subtitle">
      ฟอร์มสำหรับทีมงานในการอัพโหลดรายชื่อ VIP และรูปภาพประกอบการยืนยันตัวตน
    </p>

    <form id="vip-upload-form">
      <div class="section-title">ข้อมูล VIP</div>

      <div class="field">
        <label for="full_name">ชื่อ–นามสกุล VIP (ผู้รับหลัก / ผู้รับเดี่ยว) <span class="required">*</span></label>
        <input id="full_name" name="full_name" type="text" required placeholder="เช่น Mr. John Doe">
      </div>

      <div class="field">
        <label for="organization">ชื่อหน่วยงาน / องค์กร <span class="required">*</span></label>
        <input id="organization" name="organization" type="text" required placeholder="เช่น ABC Company Limited">
      </div>

      <div class="field">
        <label for="ticket_count">จำนวนบัตรที่ออก <span class="required">*</span></label>
        <input id="ticket_count" name="ticket_count" type="number" min="1" required placeholder="เช่น 2">
      </div>

      <div class="field">
        <label for="photo">รูปภาพ VIP สำหรับใช้ยืนยันตัวตนหน้างาน <span class="required">*</span></label>
        <div class="hint">รองรับไฟล์ .jpg / .png ขนาดไม่เกิน ~5MB</div>
        <input id="photo" name="photo" type="file" accept="image/*" class="file-input" required>
        <div class="preview" id="photo-preview" style="display:none;">
          <img id="photo-preview-img" alt="Preview">
          <span id="photo-preview-name"></span>
        </div>
      </div>

      <div class="actions">
        <button type="button" class="btn-outline" id="btn-reset">ล้างข้อมูล</button>
        <button type="submit" class="btn-primary" id="btn-submit">
          <span id="btn-submit-text">บันทึก VIP</span>
          <span id="btn-submit-loading" style="display:none;">กำลังบันทึก...</span>
        </button>
      </div>

      <div id="status-container"></div>
    </form>
  </div>
</div>

<script>
  // TODO: แทนที่ด้วยข้อมูลโปรเจกต์จริงของคุณ
  const SUPABASE_URL = "https://YOUR-PROJECT-ID.supabase.co";
  const SUPABASE_ANON_KEY = "YOUR-ANON-KEY";
  const VIP_BUCKET = "vip_photos"; // สร้าง bucket นี้ใน Supabase Storage

  const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  const form = document.getElementById('vip-upload-form');
  const btnSubmit = document.getElementById('btn-submit');
  const btnSubmitText = document.getElementById('btn-submit-text');
  const btnSubmitLoading = document.getElementById('btn-submit-loading');
  const btnReset = document.getElementById('btn-reset');
  const statusContainer = document.getElementById('status-container');
  const photoInput = document.getElementById('photo');
  const previewBox = document.getElementById('photo-preview');
  const previewImg = document.getElementById('photo-preview-img');
  const previewName = document.getElementById('photo-preview-name');

  function setSubmitting(isSubmitting) {
    if (isSubmitting) {
      btnSubmit.disabled = true;
      btnSubmitLoading.style.display = 'inline';
      btnSubmitText.style.display = 'none';
    } else {
      btnSubmit.disabled = false;
      btnSubmitLoading.style.display = 'none';
      btnSubmitText.style.display = 'inline';
    }
  }

  function showStatus(type, strongText, message) {
    statusContainer.innerHTML = `
      <div class="status status-${type}">
        <div class="status-icon"></div>
        <div>
          <div class="status-text-strong">${strongText}</div>
          <div>${message}</div>
        </div>
      </div>
    `;
  }

  btnReset.addEventListener('click', () => {
    form.reset();
    statusContainer.innerHTML = "";
    previewBox.style.display = "none";
  });

  photoInput.addEventListener('change', (e) => {
    const file = e.target.files?.[0];
    if (!file) {
      previewBox.style.display = "none";
      return;
    }
    const url = URL.createObjectURL(file);
    previewImg.src = url;
    previewName.textContent = file.name;
    previewBox.style.display = "flex";
  });

  form.addEventListener('submit', async (event) => {
    event.preventDefault();
    statusContainer.innerHTML = "";

    const file = photoInput.files?.[0];
    if (!file) {
      showStatus("error", "กรุณาเลือกรูปภาพ", "จำเป็นต้องมีรูปภาพ VIP สำหรับยืนยันตัวตนหน้างาน.");
      return;
    }

    const fullName = document.getElementById('full_name').value.trim();
    const organization = document.getElementById('organization').value.trim();
    const ticketCount = parseInt(document.getElementById('ticket_count').value, 10);

    if (!fullName || !organization || !ticketCount) {
      showStatus("error", "ข้อมูลไม่ครบ", "กรุณากรอกทุกช่องที่มีเครื่องหมาย * ให้ครบถ้วน.");
      return;
    }

    setSubmitting(true);

    try {
      // สร้างชื่อไฟล์ใน bucket (กันชนกันด้วย timestamp)
      const safeName = fullName.replace(/\s+/g, "_").replace(/[^a-zA-Z0-9_\-]/g, "");
      const ext = file.name.split(".").pop();
      const filePath = `vip_${safeName}_${Date.now()}.${ext}`;

      // อัพโหลดรูปไปที่ Storage
      const { error: uploadError } = await supabaseClient
        .storage
        .from(VIP_BUCKET)
        .upload(filePath, file, {
          cacheControl: '3600',
          upsert: false
        });

      if (uploadError) {
        console.error(uploadError);
        showStatus("error", "อัพโหลดรูปภาพไม่สำเร็จ", "กรุณาลองใหม่อีกครั้ง หรือติดต่อผู้ดูแลระบบ.");
        setSubmitting(false);
        return;
      }

      // เอา public URL ของรูป
      const { data: publicUrlData } = supabaseClient
        .storage
        .from(VIP_BUCKET)
        .getPublicUrl(filePath);

      const photoUrl = publicUrlData?.publicUrl || null;

      // บันทึกข้อมูลลงตาราง vip_guests
      const payload = {
        full_name: fullName,
        organization: organization,
        ticket_count: ticketCount,
        photo_path: filePath,
        photo_url: photoUrl,
        ticket_processed: false,
        processed_at: null,
        created_at: new Date().toISOString()
      };

      const { data, error } = await supabaseClient
        .from('vip_guests')
        .insert([payload])
        .select();

      if (error) {
        console.error(error);
        showStatus("error", "บันทึกข้อมูลไม่สำเร็จ", "ไม่สามารถบันทึกข้อมูล VIP ได้ กรุณาลองใหม่อีกครั้ง.");
      } else {
        showStatus(
          "success",
          "บันทึกข้อมูล VIP สำเร็จ",
          "รายชื่อและรูปภาพถูกบันทึกแล้ว สามารถใช้หน้า Check-in ในวันงานได้."
        );
        form.reset();
        previewBox.style.display = "none";
      }

    } catch (err) {
      console.error(err);
      showStatus("error", "เกิดข้อผิดพลาด", "ไม่สามารถเชื่อมต่อระบบได้ในขณะนี้ กรุณาลองใหม่.");
    } finally {
      setSubmitting(false);
    }
  });
</script>
</body>
</html>
